name: Deploy Asterisk

on:
  push:
    branches: [ main ]
    paths:
      - 'configs/extensions.conf'

jobs:
  deploy-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload extensions.conf to STAGE
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.STAGE_USER }}      # root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "== Copy extensions.conf to STAGE =="
            scp -o StrictHostKeyChecking=no configs/extensions.conf \
              ${USER}@localhost:/etc/asterisk/extensions.conf
            echo "== Reload dialplan on STAGE =="
            asterisk -rx "dialplan reload"

  deploy-prod:
    needs: deploy-stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Upload extensions.conf to PROD
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}       # root
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "== Copy extensions.conf to PROD =="
            scp -o StrictHostKeyChecking=no configs/extensions.conf \
              ${USER}@localhost:/etc/asterisk/extensions.conf
            echo "== Reload dialplan on PROD =="
            asterisk -rx "dialplan reload"

