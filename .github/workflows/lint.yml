name: Asterisk Lint

on:
  push:
    branches: [ main ]
    paths:
      - 'configs/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'configs/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install asterisklint
        run: pip install asterisklint

      - name: Run dialplan lint
        run: |
          find configs -name "*.conf" -exec asterisklint dialplan-check {} \;
